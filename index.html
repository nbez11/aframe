<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky src="images/ns4.jpg"></a-sky>
    <a-text value="DANCING LIGHTS" color="yellow" position="-0.9 5 -5" font-family="impact"></a-text>

    <a-entity spe-particles="texture: images/blob.png; color: red; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0" position="0.1 0.6 2">
    <!-- <a-text value="fountain" mixin="label"></a-text> -->
    </a-entity>
    <a-entity spe-particles="texture: images/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 30" position="10 0 -20">
    <!-- <a-text value="frames" mixin="label"></a-text> -->
    </a-entity>
    
    <a-entity spe-particles="texture: images/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 30" position="10 10 -20">
    <!-- <a-text value="frames" mixin="label"></a-text> -->
    </a-entity>

    <a-entity spe-particles="texture: images/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 30" position="-10 10 -20">
      <!-- <a-text value="frames" mixin="label"></a-text> -->
      </a-entity>

      <a-entity spe-particles="texture: images/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 30" position="-10 0 -20">
        <!-- <a-text value="frames" mixin="label"></a-text> -->
        </a-entity>
      
        <a-entity position="0 1.5 0.7" spe-particles="texture: images/blob.png; color: violet; position-spread: .5; distribution: sphere; radius: 0; size: 8; randomize-position: true; particle-count: 4; max-age: .1">
          <!-- <a-text value="flutter" mixin="label"></a-text> -->
        </a-entity>

    <!-- <a-entity spe-particles="texture: images/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 100" position="0 0 -50"> -->
    <!-- <a-text value="frames" mixin="label"></a-text> -->
    <!-- </a-entity> -->

    <a-entity spe-particles="texture: images/fog.png; position-spread: 2 -1 2; velocity-spread: .1 .05 .1; particle-count: 50; max-age: 10; size: 6,10; opacity: 0,1,0" position="0 0 -0.5">
          <!-- <a-text value="fog" mixin="label"></a-text> -->
    </a-entity>

    <a-entity position="0 1 -0.1" spe-particles="texture: images/blob.png; color: #ccc; blending: normal; position-spread: 2 0 2; radius: 0; randomize-position: true; particle-count: 200; velocity: 0 -.5 0; velocity-spread: .1 .2 .1; wiggle-spread: 1 0 1; maxAge: 6; emitter-scale: 100">
      <!-- <a-text value="snowfall" mixin="label"></a-text> -->
    </a-entity>

    <a-entity position="0 6 -10" spe-particles="texture: images/blob.png; particle-count: 300; max-age: 3; distribution: sphere; color: #888; color-spread: 1 1 1, 0 0 0; size: 0,2.5,0">
      <!-- <a-text value="multicolor" mixin="label"></a-text> -->
    </a-entity>

    <a-entity position="0 6 10" spe-particles="texture: images/blob.png; particle-count: 300; max-age: 3; distribution: sphere; color: #888; color-spread: 1 1 1, 0 0 0; size: 0,2.5,0">
      <!-- <a-text value="multicolor" mixin="label"></a-text> -->
    </a-entity>


    <a-entity position="-10 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            <a-sphere material="src: images/bm.jpg" position="0 0 3" radius="1.0" color="green"></a-sphere>
    </a-entity>

    <a-entity position="-10 0 3" rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 2000; dir:alternate">
          <a-sphere position="0 0 3" radius="1.0" animation="property: components.material.material.color; type: color; to: gold; dur: 2000; easing: linear; loop: true" color="blue"></a-sphere>
    </a-entity>

    <a-entity position="-10 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
          <a-box position="-1 1.6 -5" radius="0.7" animation="property: components.material.material.color; type: color; to: blue; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
    </a-entity>
    
    <a-entity position="0 1.5 -8" spe-particles="texture: images/blob.png; color: yellow, red; distribution: disc; radius: .1; randomize-position: true; particle-count: 200; velocity: 5; velocity-spread: 3; drag: 1; max-age: .5; active-multiplier: 1000; size: 1,.2; direction: backward">
      <!-- <a-text value="backwards fireworks" mixin="label"></a-text> -->
    </a-entity>

    <a-entity position="-10 0 0" spe-particles="texture: images/fog.png; velocity: .2 1 0; velocity-spread: .2 0 .2; particle-count: 50; max-age: 4; size: 3,8; opacity: 0,1,0; color: #aaa,#222">
      <!-- <a-text value="smoke" mixin="label"></a-text> -->
    </a-entity>

    <a-entity
    spe-particles__sparks="texture: images/square.png; color: yellow, red; particle-count: 10; max-age: 0.5; max-age-spread: 0.4; velocity: 0 5 0; velocity-spread: 0 3 0; wiggle: 1 0 1; wiggle-spread: 5 0 5; emitter-scale: 50; size-spread: .5; randomize-velocity: true"
    spe-particles__smoke="texture: images/fog.png; velocity: .4 2 0; velocity-spread: 1.4 0 1.4; particle-count: 50; max-age: 4; size: 8,16; opacity: 0,1,0; color: #666,#222"
    spe-particles__fire="texture: images/explosion_sheet.png; texture-frames: 5 5; velocity: .4 .1 0; acceleration: 0 2 0; acceleration-spread: 0 2 0; velocity-spread: .4 0 .4; particle-count: 15; max-age: 1; size: 4,8; size-spread: 2; opacity: 1,0; wiggle: 0 1 0; blending: additive"
    position="-10 -1 0">
    </a-entity>



    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: red; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>

    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 500">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: orange; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>

    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2000">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: yellow; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>

    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 4000">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: lime; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>

    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 8000">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: blue; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>

    <a-entity position="8 2 0" rotation="0 360 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 250">
      <a-entity position="20 1.6 -10" spe-particles="texture: images/blob.png; color: pink; position-spread: .5; distribution: sphere; radius: 0; size: 10; randomize-position: true; particle-count: 4; max-age: .1">
        <!-- <a-text value="flutter" mixin="label"></a-text> -->
      </a-entity>
    </a-entity>
  
      
    </a-entity>

    <a-entity spe-particles="texture: images/smokeparticle.png; color: orange,red; particle-count: 2000; max-age: 2; size: 2; velocity: 0 25 0; velocity-spread: 10 7.5 10; acceleration: 0 -10 0; acceleration-spread: 10 0 10" position="10 10 -20">
<!-- <a-text value="fountain" mixin="label"></a-text> -->
    </a-entity>

    <a-entity spe-particles="texture: images/smokeparticle.png; color: orange,red; particle-count: 2000; max-age: 2; size: 2; velocity: 0 25 0; velocity-spread: 10 7.5 10; acceleration: 0 -10 0; acceleration-spread: 10 0 10" position="-10 10 -20">
      <!-- <a-text value="fountain" mixin="label"></a-text> -->
    </a-entity>
    
    <a-sphere color="#040" segments-width="8" segments-height="8" radius="1" position="0 1.5 -5">
      <a-entity spe-particles="texture: images/blob.png; color: green; particle-count: 100; maxAge: 1; distribution: sphere; velocity: .5; acceleration: -1; size-spread: 2; randomize-size: true"></a-entity>
      <!-- <a-text value="green blob" mixin="label"></a-text> -->
    </a-sphere>
    <!-- <a-entity spe-particles="texture: images/blob.png; particle-count: 300; maxAge: 1; distribution: disc; acceleration-distribution: box; acceleration: 0 2 0; color: orange" position="0 0 -4"> -->
      <!-- <a-text value="multiple distribution" mixin="label"></a-text> -->
    <!-- </a-entity> -->

    </a-scene>
</body>
</html>
    <!-- <a-entity environment="preset: arches"></a-entity> -->
